<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script src="assets/scripts/DragDropTouch.js"></script>

    <script>

    function allowDrop(ev) {// credit to https://www.w3schools.com/HTML/html5_draganddrop.asp
    ev.preventDefault();
    }

    function drag(ev) {// credit to https://www.w3schools.com/HTML/html5_draganddrop.asp
    ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {// credit to https://www.w3schools.com/HTML/html5_draganddrop.asp
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
    console.log(ev.target.id);
    switch (ev.target.id) {
        case 'div2': alert("Well Done!");
        break;
        case 'div3': alert("Oops!");
        break;
        default: ;
        }
    }

    </script>

</head>

<body>

    <h2>Drag and Drop</h2>
    <p>Drag the image back and forth between the boxes.</p>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="assets/images/brand.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="100" height="35">
    </div>

    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
