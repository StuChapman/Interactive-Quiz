    <script>
        function checkAnswers() {
            let answerOne = document.getElementById("wasteOne");
            console.log(answerOne)
            if (answerOne.text == "transportation") {
                answerOne.classList.remove("unlocked");
                answerOne.classList.add("correct");
            } else {
                answerOne.classList.remove("unlocked");
                answerOne.classList.add("incorrect");
            }
        }
    </script>



    <button onclick="decrementHP()">Submit</button>
    <button id="buttonReset" onclick="resetHP()">Reset</button>
    <script>
      function decrementHP() {
        // Get element with the id of hp
        let el = document.getElementById("hp");
        // Set currentCount to the text of the element
        let currentCount = el.innerText;// Get element with the id of hp

        if (currentCount == 0) {
          alert("Timed out");
          document.getElementById('buttonReset').style.display = 'inline';
        } else {
          // Decrement current count and set it as the new text in our element
          el.innerText = --currentCount;
        }
      }
      function resetHP() {
        let rEl = document.getElementById("hp");
        rEl.innerText = 20;
        document.getElementById('buttonReset').style.display = 'none';
      }
    </script>
